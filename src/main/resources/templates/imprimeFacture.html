<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" />
<title>Etat facture</title>

<script type="text/javascript">
function initButtonImprimer() {
  var bouton = document.getElementById('button-imprimer');
  bouton.onclick = function(e) {
    print();
    return false;
  }
}
</script>
<style>
.auto-style6 {
	border-left: 1px solid #C0C0C0;
	border-right-style: solid;
	border-right-width: 1px;
	border-top: 1px solid #C0C0C0;
	border-bottom-style: solid;
	border-bottom-width: 1px;
}

.auto-style15 {
	border-left: 1px solid #C0C0C0;
	border-right-style: solid;
	border-right-width: 1px;
	border-top: 1px solid #C0C0C0;
	border-bottom-style: solid;
	border-bottom-width: 1px;
	background-color: #dadfd8;
	font-variant: small-caps;
	text-align: center;
}

.auto-style17 {
	border-left: 1px solid #C0C0C0;
	border-right-style: solid;
	border-right-width: 1px;
	border-top: 1px solid #C0C0C0;
	border-bottom-style: solid;
	border-bottom-width: 1px;
	background-color: #dadfd8;
	text-align: center;
}

.auto-style18 {
	border-left: 1px solid #C0C0C0;
	border-right-style: solid;
	border-right-width: 1px;
	border-top: 1px solid #C0C0C0;
	border-bottom-style: solid;
	border-bottom-width: 1px;
	background-color: #dadfd8;
	text-align: right;
	font-variant: small-caps;
}

.auto-style1 {
	border-left: 1px solid #C0C0C0;
	border-top: 1px solid #C0C0C0;
	text-align: center;
	border-right-style: solid;
	border-right-width: 1px;
	border-bottom-style: solid;
	border-bottom-width: 1px;
	font-variant: small-caps;
}

.auto-style13 {
	border-left: 1px solid #C0C0C0;
	border-right-style: solid;
	border-right-width: 1px;
	border-top: 1px solid #C0C0C0;
	border-bottom-style: solid;
	border-bottom-width: 1px;
	background-color: #dadfd8;
	font-variant: small-caps;
	text-align: left;
}

.auto-style19 {
	border-right-width: 0;
	border-bottom-width: 0;
	border-left-color: #C0C0C0;
	border-left-width: 0;
	border-top-color: #C0C0C0;
	border-top-width: 0;
}

.auto-style21 {
	border-left: 1px solid #C0C0C0;
	border-right-style: solid;
	border-right-width: 1px;
	border-top: 1px solid #C0C0C0;
	border-bottom-style: solid;
	border-bottom-width: 1px;
	text-align: center;
}

.auto-style22 {
	border-left: 1px solid #C0C0C0;
	border-right-style: solid;
	border-right-width: 1px;
	border-top: 1px solid #C0C0C0;
	border-bottom-style: solid;
	border-bottom-width: 1px;
	text-align: left;
}

.auto-style23 {
	border-left: 1px solid #C0C0C0;
	border-right-style: solid;
	border-right-width: 1px;
	border-top: 1px solid #C0C0C0;
	border-bottom-style: solid;
	border-bottom-width: 1px;
	text-align: right;
}
</style>
</head>

<body >
	<table style="width: 50%; height: 600px;" class="auto-style19"
		align="left" th:object="${facture}">
		<tr>
			<td colspan="5" style="height: 248px">
				<table style="width: 100%" class="auto-style19">
					<tr>
						<td class="auto-style1" style="height: 75px; width: 30%;"><img
							src="../images/shared/logo.png" width="100" height="50" /></td>
						<td class="auto-style1" colspan="4"
							style="height: 75px; width: 70%;">FACTURE</td>
					</tr>
					<tr>
						<td class="auto-style13" style="width: 30%">[Particulier]</td>
						<td class="auto-style15" style="width: 15%" rowspan="2">N° de
							Facture</td>
						<td class="auto-style15" style="width: 15%" rowspan="2">DATE</td>
						<!-- <td class="auto-style15" style="width: 15%" rowspan="2">Nom Client</td>  -->
						<td class="auto-style15" style="width: 25%" rowspan="2">Client</td>
					</tr>
					<tr>
						<td class="auto-style13" style="width: 30%">[ France]</td>
					</tr>
					<tr>
						<td class="auto-style22" style="width: 30%; height: 44px;"> </td>
						<td class="auto-style21" style="width: 15%; height: 44px;"><span
							th:text="${facture.id}"></span></td>
						<td class="auto-style21" style="width: 15%; height: 44px;"><span
							th:text="${facture.datecommande}"></span></td>
						<!--  <td class="auto-style21" style="width: 15%; height: 44px;">#[#Client]</td>  -->
						<td class="auto-style21" style="width: 25%; height: 44px;"><span
							th:text="${facture.Nomclient}"></span><br /></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="5"></td>
		</tr>
		<tr>
			<td class="auto-style15" style="width: 10%">Code</td>
			<td class="auto-style15" style="width: 50%">Description</td>
			<td class="auto-style15" style="width: 10%">Quantité</td>
			<td class="auto-style15" style="width: 10%">PU / € HT</td>
			<td class="auto-style15" style="width: 20%">Montant / € HT</td>
			
		</tr>

		<tr>
			<td class="auto-style21" style="height: 50px; width: 10%;">
				<ul style="list-style-type:none">
					<li th:each="prodid : ${facture.listeid}" th:text="${prodid}"></li>
				</ul>
			</td>
			<td class="auto-style21" style="height: 50px; width: 50%;">
				<ul style="list-style-type:none">
					<li th:each="prod : ${facture.listeproduis}" th:text="${prod}"></li>
				</ul>
			</td>
			<td class="auto-style21" style="height: 50px; width: 10%;">
				<ul style="list-style-type:none" >
					<li th:each="Q : ${facture.listeqtt}" th:text="${Q}"></li>
				</ul>
			</td>
			<td class="auto-style21" style="height: 50px">
				<ul style="list-style-type:none">
					<li th:each="prx : ${facture.listeprix}" th:text="${prx}"></li>
				</ul>
			</td>
			<td class="auto-style21" style="height: 50px; width: 20%;">
				<ul style="list-style-type:none">
					<li th:each="mtt : ${facture.listemontant}" th:text="${mtt}"></li>
				</ul>
			</td>
			
		</tr>
		
		<tr>
			<td class="auto-style6" colspan="2" rowspan="6" style="border:none;"></td>
			<td class="auto-style18" colspan="2">Sous-Total</td>
			<td class="auto-style23"><span th:text="${facture.montant}"></span></td>
		</tr>
		<tr>
			<td class="auto-style18" colspan="2">TVA=20%</td>
			<td class="auto-style23"><span th:text="${facture.tva}"></span></td>
		</tr>
		<tr>
			<td class="auto-style18" colspan="2"> Avant Reduction</td>
			<td class="auto-style23"><span th:text="${facture.totalavantreduction}"></span></td>
		</tr>
		<tr>
			<td class="auto-style18" colspan="2">Réduction de </td>
			<td class="auto-style23"><span th:text="${facture.reduction}"></span></td>
		</tr>
		<tr>
		    
			<td class="auto-style15" colspan="2">Net à Payer</td>
			<td class="auto-style17"><span th:text="${facture.montantTTC}"></span></td>
		</tr>
		<tr>
			<td class="auto-style15" colspan="2">Payée par</td>
			<td class="auto-style17"><span th:text="${facture.moyen}"></span></td>
		</tr>
		
		
		<tr>
			<td colspan="3"></td>
			<td>
			<input type="submit"  value="imprimer"  onClick="window.print()" /></td>
			<form th:action="@{/RetourFacture}" method="post"
				style="width: auto;">
				<td><input type="submit" value="retour caisse" /></td>
			</form>
		</tr>
	</table>
</body>
</html>
